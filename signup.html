<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  


</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <p id="exibirErro">
      </p>
      <label>
        Nome:
        <input type="text" id="campoNome">
        <small id="inputNomeValidacao"></small>
      </label>
      <label>
        Sobrenome:
        <input type="text" id="campoApelido">
        <small id="inputApelidoValidacao"></small>
      </label>
      <label>
        Email:
        <input type="text" id="campoEmail">
        <small id="inputEmailValidacao"></small>
      </label>
      <label>
        Senha:
        <input type="password" id="campoSenha">
        <img src="./assets/olho-vermelho.png" alt="Icone olho para mostrar senha" id="olho">
        <small id="inputSenhaValidacao"></small>
      </label>
      <label>
        Repetir senha:
        <input type="password" id="campoRepetirSenha">      
        <small id="inputRepetirSenhaValidacao"></small>
      </label>

      <button type="submit" id="criarConta">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">JÃ¡ possui conta? Acesse aqui</a>
    </div>
  </div>
<script src="./scripts/validacoes/utils.js"></script>
<script src="./scripts/cadastro/signup.js"></script>
</body>

</html>
